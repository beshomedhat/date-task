<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap 5 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- my style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" id="banner">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="banner">
      <div class="banner-content">
        <div class="container">
          <div class="banner-text">
            <div class="banner-heading">Glad to see you here !</div>
            <div class="banner-sub-heading">
              Here goes the secondary heading on hero banner
            </div>
            <button type="button" class="btn btn-warning text-dark btn-banner">
              Get started
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="p-5">
      <!-- form section -->
      <section class="home_div p-5 shadow">
        <form autocomplete="off" class="row g-3">
          <!-- -------------------------------- -->
          <!-- Destination input -->
          <div class="col-md-6 autocomplete">
            <label for="Destination" class="form-label">Destination</label>
            <input type="text" class="form-control" id="Destination" />
          </div>
          <!-- Hotel Name input -->
          <div class="col-md-6">
            <label for="hotel_name" class="form-label">Hotel Name</label>
            <input type="text" class="form-control" id="hotel_name" />
          </div>
          <!-- -------------------------------- -->
          <!-- Check In input -->
          <div class="col-md-5">
            <label for="check_in" class="form-label">Check In</label>
            <input type="text" class="form-control" id="check_in" />
          </div>
          <!-- Check out input -->
          <div class="col-md-5">
            <label for="check_out" class="form-label">Check Out</label>
            <input type="text" class="form-control" id="check_out" />
          </div>
          <!-- Nights input -->
          <div class="col-md-2">
            <label for="nights" class="form-label">Nights</label>
            <select id="nights" class="form-select">
              <option selected>Choose...</option>
              <!-- Generate options from 1 to 25 -->
              <!-- Using JavaScript within a <script> tag -->
              <script>
                for (let i = 1; i <= 25; i++) {
                  document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
          </div>
          <!-- -------------------------------- -->
          <!-- Nationality input -->
          <div class="col-md-6 autocomplete">
            <label for="nationality" class="form-label">Nationality</label>
            <input type="text" class="form-control" id="nationality" />
          </div>
          <!-- Travellers input -->
          <div class="col-md-6">
            <label for="travellers" class="form-label">Travellers</label>
            <input type="text" class="form-control" id="travellers" />
          </div>
          <!-- Star Rating input -->
          <div class="col-md-12">
            <label for="nights" class="form-label">Star Rating</label>
            <div class="rate">
              <input type="radio" id="star1" name="rate" value="1" />
              <label for="star1" title="text">1 star</label>
              <input type="radio" id="star2" name="rate" value="2" />
              <label for="star2" title="text">2 stars</label>
              <input type="radio" id="star3" name="rate" value="3" />
              <label for="star3" title="text">3 stars</label>
              <input type="radio" id="star4" name="rate" value="4" />
              <label for="star4" title="text">4 stars</label>
              <input type="radio" id="star5" name="rate" value="5" />
              <label for="star5" title="text">5 stars</label>
            </div>
          </div>
          <!-- -------------------------------- -->
          <div class="col-12 justify-content-between d-flex">
            <a
              class="btn btn-secondary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              >More</a
            >
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    More Options
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity" />
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>option 1</option>
                        <option>option 2</option>
                        <option>option 3</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip" />
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck"
                        />
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>

    <!-- bootstrap 5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css"
    />

    <!-- my script -->
    <script src="script.js"></script>
  </body>
</html>
